<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <style>
        svg {
            border: inset;
            border-color: #65dbae;
            border-width: 2px;
        }
    </style>
</head>
<body>
<h3>SVG Vector drawing without D3</h3>
<p>Here is a simple svg tag with two rectangles.<br>
    The origin of x,y is at the top left corner</p>
<svg xmlns="http://www.w3.org/2000/svg" height="200" width="400" viewBox="0 0 20 10">
    <rect fill="#666" height="10" width="20"/>
    <rect x="3" y="2" height="8" width="5" style="fill: #ff00ff; stroke-width: .1; stroke: #884455;"/>
    <rect x="13" y="4" height="6" width="5" style="fill: #ffffff; stroke-width: .1; stroke:#887777;"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 32 32">
    <rect fill="#f00" height="6" width="20" x="6" y="13"/>
    <rect fill="#f00" height="20" width="6" x="13" y="6"/>
</svg>

</body>
</html>
