<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <style>
        svg {
            border: inset;
            border-color: #65dbae;
            border-width: 2px;
        }
        rect:hover{
            fill: #ffff00;
        }
    </style>
    <script src="../libs/d3.min.js"></script>

</head>
<body>
<h3>Lines drawing with D3</h3>

<script type="application/javascript">
    var w = 300;
    var h = 150;
    var dataset = [5, 19, 14, 20, 25, 11, 24, 22, 18, 22, 9, 18 ,17,4,7];
    var padding = 2;

    var svg = d3.select("body").append("svg")
            .attr("height", h)
            .attr("width", w);
    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * (w / dataset.length);
                },
                y: function (d) {
                    return h - (d * 4);
                },
                width: w / dataset.length - padding,
                height: function (d) {
                    return d * 4;
                },
                fill: function (d) {
                    return d > 15 ? "red" : "blue"
                }
            })


</script>
</body>
</html>
