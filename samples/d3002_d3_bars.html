<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <style>
        svg {
            border: inset;
            border-color: #65dbae;
            border-width: 2px;
        }
        rect:hover{
            fill: #ffff00;
        }
    </style>
    <script src="../libs/d3.min.js"></script>

</head>
<body>
<h3>Bars drawing with D3</h3>

<script type="application/javascript">
    var w = 800;
    var h = 350;
    var dataset = [5, 19, 34, 200, 25, 11, 44, 222, 126, 49, 9, 18 ,57,4,7];
    var padding = 2;

    var svg = d3.select("body").append("svg")
            .attr("height", h)
            .attr("width", w);
    yscale = d3.scale.linear().domain([0,d3.max(dataset)]).range([0,h-padding])
    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr({
                x: function (d, i) {
                    return i * (w / dataset.length);
                },
                y: function (d) {
                    return h - yscale(d);
                },
                width: w / dataset.length - padding,
                height: function (d) {
                    return yscale(d);
                },
                fill: function (d) {
                    return d > d3.median(dataset) ? "red" : "blue"
                }
            })
            .append("title")
            .text(function (d) {
                return d;
            })
</script>
</body>
</html>
